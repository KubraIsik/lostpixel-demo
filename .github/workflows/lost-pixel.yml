name: lost-pixel

on:
  pull_request:
  workflow_dispatch:

jobs:
  vrt:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Build Storybook
        run: npm run build:sb

      - name: Serve Storybook
        run: npm run serve:sb &

      - name: Wait for Storybook
        run: npx wait-on http://localhost:6006

      # ðŸ”§ Playwright tarayÄ±cÄ±larÄ±nÄ± yÃ¼kle (CI iÃ§in ÅŸart)
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Lost Pixel
        run: npx lost-pixel
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Lost Pixel Report
        if: always() && hashFiles('lost-pixel-report/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: lost-pixel-report
          path: lost-pixel-report
