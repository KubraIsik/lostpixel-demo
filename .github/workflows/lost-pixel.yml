name: lost-pixel

on:
  pull_request:
  workflow_dispatch:

jobs:
  vrt:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      # ✅ Playwright'ı ve tarayıcılarını (chromium dâhil) yükle
      - name: Setup Playwright (browsers & deps)
        uses: microsoft/playwright-github-action@v1
        with:
          with-deps: true

      # Storybook'u build et
      - name: Build Storybook
        run: npm run build:sb

      # Statik Storybook'u 6006'da servis et
      - name: Serve Storybook
        run: npm run serve:sb &

      - name: Wait for Storybook
        run: npx wait-on http://localhost:6006

      # Lost Pixel'i çalıştır
      - name: Run Lost Pixel
        run: npx lost-pixel
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # (İsteğe bağlı) raporları artefact olarak yükle
      - name: Upload Lost Pixel Report
        if: always() && hashFiles('lost-pixel-report/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: lost-pixel-report
          path: lost-pixel-report
